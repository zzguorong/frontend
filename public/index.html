<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- SEO基础优化 -->
  <title>GAIAHubs - 专业空间AI工具平台 | AIGC生成、语义分割、智能设计</title>
  <meta name="description"
    content="GAIAHubs是领先的空间AI工具平台，提供AIGC生成、PSD语义分割、草图转图像等专业功能。支持鸟瞰图、室内设计、平面图生成，助力设计师高效完成空间设计与图像处理工作。">
  <meta name="keywords" content="空间AI,AIGC生成,语义分割,设计工具,草图生成,鸟瞰图,室内设计,平面图,3D建模,图转视频,AI对话设计">
  <meta name="author" content="深石（深圳）智能科技有限公司">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#1a1a1a">

  <!-- DNS预解析优化 -->
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="//res.wx.qq.com">

  <!-- 结构化数据 - 组织信息 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "深石（深圳）智能科技有限公司",
    "alternateName": "GAIAHubs",
    "url": "https://www.gaiass.com",
    "description": "专业的空间AI工具平台，提供AIGC生成、语义分割、智能设计等服务",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "科技南八路2号豪威科技大厦15F",
      "addressLocality": "深圳市",
      "addressRegion": "广东省",
      "addressCountry": "中国"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "contact@gaiass.com",
      "contactType": "customer service",
      "email": "contact@gaiass.com"
    },
    "sameAs": []
  }
  </script>

  <!-- 产品/软件结构化数据 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "GAIAHubs",
    "applicationCategory": "DesignApplication",
    "description": "专业空间AI工具平台，集成AIGC生成、语义分割与智能识别功能",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "CNY"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "reviewCount": "150"
    }
  }
  </script>

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric-erasing.min.js"></script>
  <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
